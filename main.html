<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' https://example-cdn.com; 
                   style-src 'self' https://fonts.googleapis.com; 
                   img-src 'self' data:; 
                   font-src 'self' https://fonts.gstatic.com; 
                   connect-src 'self'; 
                   frame-src 'none';
                   object-src 'none'">

    <title>Contoh Website dengan CSP</title>
    
    <!-- Gaya CSS dari sumber yang diizinkan (misalnya Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website Aman dengan CSP</h1>

    <!-- JavaScript yang diizinkan sesuai CSP -->
    <script>
        console.log("Hello, CSP is active!");
    </script>
</body>
</html>
